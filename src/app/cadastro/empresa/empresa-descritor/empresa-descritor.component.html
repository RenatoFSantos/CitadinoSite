	<section id="contato" class="cabecalho">
		<div class="faixa_branca">
      <div class="container">
          <div class="row">
              <div class="box">
                  <div class="col-lg-12">
                      <hr>
                      <h2 class="titulo-pagina text-left">
                          <strong>Cadastro de Descritores</strong>
                      </h2>
                      <h3>Parceiro: {{ empresa.empr_nm_razaosocial }}</h3>
                      <hr>
                  </div>
              </div>
          </div>

          <div class="row">
              <div class="box">
                  <div class="col-lg-12">
                    <div style="margin-bottom: 5px;">
                        <a class="btn btn-success" data-toggle="modal" data-target="#modalDescritor" role="button">Inserir</a>
                    </div>    
                    <div class="list-group">

                      <a *ngFor="let descritor of listaDescritores" class="list-group-item" >
                        {{ descritor?.val().desc_nm_descritor }}
                        <div style="float: right; margin-top: -5px;">
                            <a class="btn btn-danger" (click)="selecionaDescritor(descritor.key, descritor.val(), 'E')">Excluir</a>
                        </div>
                      </a>
                    </div>
                    <!-- **************************************************** -->
                    <!-- BOTÕES                                               -->
                    <!-- **************************************************** -->
                    <div>
                        <button type="button" class="btn btn-primary" [routerLink]="['/empresa/lista']">Voltar</button>
                    </div>
                  </div>
              </div>
          </div>
          <div class="text-center">     
          <nav aria-label="Page navigation">
            <ul class="pagination">
              <li>
                <a href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li><a href="#">1</a></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#">4</a></li>
              <li><a href="#">5</a></li>
              <li>
              <a href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
              </a>
              </li>
            </ul>
          </nav>          
          </div>
      </div>
    </div>
  </section>

  <!-- **************************************************** -->
  <!-- MODAL DE DESCRITORES                                 -->
  <!-- **************************************************** -->
  <div class="modal fade" id="modalDescritor" role="dialog">
      <div class="modal-dialog">
          <!-- Modal Content-->
          <div class="modal-content">
          <!-- HEADER -->
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Descritores</h4>
          </div>
          <!-- CONTEÚDO PRINCIPAL -->            
          <div class="modal-body">
              <div class="row">
                  <div class="box">
                      <div class="col-lg-12">
                          <input type="search" id="descritor_busca" class="form-control" placeholder="Digite sua busca..." #txtDescritor (keyup)="buscarDescritorPorNome(txtDescritor.value)">
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="box" style="margin: 15px 0px 0px 15px;">
                      <div class="list-group col-lg-12" >
                          <a *ngFor="let c of listaCadastroDescritores" class="list-group-item" data-dismiss="modal" (click)="selecionaDescritor(c.key, c.val(), 'I')">
                              {{ c.val().desc_nm_descritor }}
                          </a>
                      </div>
                  </div>
              </div>
          </div>
          <!-- FOOTER -->
          <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
          </div>
      </div>
  </div>
