	<section id="contato" class="cabecalho">
		<div class="faixa_branca">
            <div class="container">
                <div class="row">
                    <div class="box">
                        <div class="col-lg-12">
                            <hr>
                            <h2 class="titulo-pagina text-left">
                                <strong>Cadastro de Municipios</strong>
                            </h2>
                            <hr>
                        </div>
                    </div>
                </div>

                <!-- ***************** -->
                <!-- Caixa de mensagem -->        
                <!-- ***************** -->
                

                <div class="{{ stsMensagem }}" [hidden]="flagHidden" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    {{txtMensagem}}
                </div>

                <!-- ***************** -->
                <!-- Formulário        -->        
                <!-- ***************** -->

                <div class="row" >
                    <div class="box">
                        <div class="col-lg-12">
                            <form id="formMunicipio" (ngSubmit)="onSubmit(f)" #f="ngForm">
                                <!-- **************************************************** -->
                                <!-- LINHA 1 - ID                                         -->
                                <!-- **************************************************** -->
                                <div class="row">
                                    <div class="form-group col-lg-3">
                                        <label>ID</label>
                                        <input type="text" id="muni_sq_id" readonly class="form-control" [class.text-red]="modo=='excluir'" [(ngModel)]="model.muni_sq_id" name="muni_sq_id" >
                                    </div>
                                </div>
                                <!-- **************************************************** -->
                                <!-- LINHA 2 - NOME                                       -->
                                <!-- **************************************************** -->
                                <div class="row">
                                    <div class="form-group col-lg-12"
                                        [class.has-error]="!municipio.valid && municipio.touched" 
                                        [class.has-feedback]="!municipio.valid && municipio.touched">
                                        <label for="muni_nm_municipio" class="control-label">Nome</label>
                                        <input type="text" id="muni_nm_municipio" class="form-control" [readOnly]="modo=='excluir'" [class.text-red]="modo=='excluir'" [(ngModel)]="model.muni_nm_municipio" name="muni_nm_municipio" #municipio="ngModel" ngModel required>
                                        <span id="help_municipio" class="help-block" *ngIf="!municipio.valid && municipio.touched">Nome é obrigatório</span>
                                        <span class="glyphicon glyphicon-remove form-control-feedback" *ngIf="!municipio.valid && municipio.touched" aria-hidden="true" style="margin-right: 15px;"></span>
                                        <span id="municipio" class="sr-only">(error)</span>  
                                    </div>
                                </div>
                                <!-- **************************************************** -->
                                <!-- BOTÕES                                               -->
                                <!-- **************************************************** -->
                                <div class="row">
                                    <div class="form-group col-lg-12">
                                        <button *ngIf="modo=='editar'"  type="submit" class="btn btn-primary" [disabled]="!f.valid">Salvar</button>
                                        <button *ngIf="modo=='excluir'" type="button" class="btn btn-danger" (click)="excluirMunicipio()">Confirmar Exclusão</button>
                                        <button type="button" class="btn btn-primary" [routerLink]="['/municipio/lista']">Voltar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
