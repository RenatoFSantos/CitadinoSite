	
    <section id="contato" class="cabecalho">
        <div class="faixa_branca">
                <div class="container">
                    <div class="row">
                        <div class="box">
                            <div class="col-lg-12">
                                <hr>
                                <h2 class="titulo-pagina text-left">
                                    <strong>Vitrine - Anúncio Publicado</strong>
                                </h2>
                                <hr>
                            </div>
                        </div>
                    </div>
    
                    <!-- ***************** -->
                    <!-- MENSAGEM          -->        
                    <!-- ***************** -->
    
                    <div class="{{ stsMensagem }}" [hidden]="flagHidden" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        {{txtMensagem}}
                    </div>
                    <div [hidden]="flagHidden">
                        <button type="button" class="btn btn-primary" [routerLink]="['/vitrine/lista']">Voltar</button>
                    </div>
    
                    <!-- ****************** -->
                    <!-- ANÚNCIO NA VITRINE -->        
                    <!-- ****************** -->

                    <div class="row" [hidden]="!flagHidden">
                        <div class="col-lg-12">
                          <div class="col-4"><img src="{{ vitrine.anun_tx_urlavatar }}" class="rounded-circle" style="width: 75px; height: 75px; border-radius: 75px; margin-bottom: 20px; float:left;"></div>
                          <div class="col-8" style="margin-left: 100px;">
                              <h3 class="card-title">{{ vitrine.anun_tx_titulo }}</h3>
                              <h6 class="card-subtitle mb-2 text-muted">{{ vitrine.anun_tx_subtitulo }}</h6>
                          </div>
                        </div>
                    </div>
                    <div class="row" [hidden]="!flagHidden">
                        <div class="col-lg-12">
                            <div class="card">
                              <img class="card-img-top" style="width: 455px; height: 200px;" src="{{ vitrine.anun_tx_urlbanner }}">
                            </div>
                        </div>
                    </div>

                    <!-- **************************************************** -->
                    <!-- BOTÕES                                               -->
                    <!-- **************************************************** -->
                    <br>
                    <div class="row" [hidden]="!flagHidden">
                        <div class="form-group col-lg-6">
                            <button type="button" class="btn btn-danger" (click)="excluirVitrine()">Confirmar Exclusão</button>
                            <a class="btn btn-primary" [routerLink]="['/vitrine/lista']">Voltar</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
